<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu" (click)="onMenuClick.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>CVTM</span>
  <span class="example-spacer"></span>
  <span>{{ currentUser?.last_name + " " + currentUser?.first_name }}</span>
  <button
    class="header-logout"
    mat-icon-button
    aria-label="Logout"
    (click)="openDialog()"
  >
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
