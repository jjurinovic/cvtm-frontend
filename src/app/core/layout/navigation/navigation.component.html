<mat-nav-list>
  @for (link of links; track link) {
  <a
    [routerLink]="[link.link]"
    routerLinkActive="router-link-active"
    class="navigation-item"
    [appHasRole]="link.minRole"
  >
    <mat-list-item>
      <span matListItemTitle>{{ link.title }}</span>
    </mat-list-item></a
  >
  }
</mat-nav-list>
