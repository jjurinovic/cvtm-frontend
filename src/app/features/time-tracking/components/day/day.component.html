<button mat-flat-button color="primary" (click)="addEntry()">Add Entry</button>
<mat-form-field class="example-form-field">
  <mat-label>Choose a date</mat-label>
  <input
    matInput
    [matDatepicker]="datepicker"
    [(ngModel)]="dateObj"
    (dateChange)="dateChange()"
  />
  <mat-datepicker-toggle
    matIconSuffix
    [for]="datepicker"
  ></mat-datepicker-toggle>
  <mat-datepicker #datepicker>
    <mat-datepicker-actions>
      <button mat-button matDatepickerCancel>Cancel</button>
      <button mat-raised-button color="primary" matDatepickerApply>
        Apply
      </button>
    </mat-datepicker-actions>
  </mat-datepicker>
</mat-form-field>

<div class="day">
  <div class="day__title">
    {{ getDate() | date : "cccc, dd.MM.yyyy" }}
  </div>
  <div class="day__timeline" #timelineEl>
    <div class="day__timeline-content">
      <!-- Current time line -->
      <div class="day__timeline-now" [style.top.px]="totalMinutes"></div>

      <!-- Make div every hour -->
      @for (time of timeline; track time) {
      <div class="day__timeline-hour">
        @for (q of quarter; track q) {
        <div class="day__timeline-quarter" (click)="quarterClick(time, q)">
          <span>
            {{ getTime(time, q) }}
          </span>
        </div>
        }
      </div>
      }

      <!-- Add all timeline items for day -->
      @for (item of items; track $index) {
      <app-time-entry
        [timeEntry]="item"
        (onEdit)="editEntry($event)"
      ></app-time-entry>
      }
    </div>
  </div>
</div>
