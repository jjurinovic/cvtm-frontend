<h2 mat-dialog-title>Add Entry</h2>
<mat-dialog-content>
  <form [formGroup]="form" (submit)="submit()">
    <div class="form-row"></div>
    <div class="form-row"></div>
    <div class="form-row"></div>

    <button hidden type="submit" #submitBtn></button>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button
    mat-button
    type="button"
    cdkFocusInitial
    color="primary"
    (click)="submitBtn.click()"
  >
    Save
  </button>
</mat-dialog-actions>
