<div class="company-list">
  <div class="company-list__search">
    <mat-form-field class="example-form-field">
      <mat-label>Search</mat-label>
      <input
        #input
        matInput
        type="text"
        placeholder="Search companies"
        [value]="searchValue"
      />
      @if (input.value) {
      <button
        matSuffix
        mat-icon-button
        id="search-clear"
        aria-label="Clear"
        (click)="clearSearch()"
      >
        <mat-icon>close</mat-icon>
      </button>
      }
    </mat-form-field>
  </div>

  <table
    matSort
    (matSortChange)="onSort($event)"
    [matSortActive]="getSortField()"
    [matSortDirection]="getSort()"
    mat-table
    [dataSource]="companies"
    class="mat-elevation-z8"
  >
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Vat Column -->
    <ng-container matColumnDef="vat">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Vat</th>
      <td mat-cell *matCellDef="let element">{{ element.vat }}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">
        {{ element.address.address1 }} ,{{ element.address.city }}
        {{ element.address.postcode }},
        {{ element.address.country }}
      </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="action">
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    [length]="total"
    [pageIndex]="page"
    [pageSize]="size"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
    (page)="pageChange($event)"
  >
  </mat-paginator>
</div>
