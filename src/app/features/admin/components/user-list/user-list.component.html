<div class="company-list">
  <a routerLink="/admin/company/{{ companyId }}/user/create">
    <button mat-flat-button color="primary">Add User</button>
  </a>
  <div class="company-list__search">
    <mat-form-field class="example-form-field">
      <mat-label>Search</mat-label>
      <input
        #input
        matInput
        type="text"
        placeholder="Search companies"
        [value]="searchValue"
      />
      @if (input.value) {
      <button
        matSuffix
        mat-icon-button
        id="search-clear"
        aria-label="Clear"
        (click)="clearSearch()"
      >
        <mat-icon>close</mat-icon>
      </button>
      }
    </mat-form-field>
  </div>

  <table
    matSort
    (matSortChange)="onSort($event)"
    [matSortActive]="getSortField()"
    [matSortDirection]="getSort()"
    mat-table
    [dataSource]="users"
    class="mat-elevation-z8"
  >
    <!-- First Name Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip color="primary">{{ element.role | role }}</mat-chip>
      </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">
        {{ element.address?.address1 }} ,{{ element.address?.city }}
        {{ element.address?.postcode }},
        {{ element.address?.country }}
      </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <a
          routerLink="/admin/company/{{ companyId }}/user/{{ element.id }}/edit"
        >
          <button color="primary" mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    [length]="total"
    [pageIndex]="page"
    [pageSize]="size"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
    (page)="pageChange($event)"
  >
  </mat-paginator>
</div>
