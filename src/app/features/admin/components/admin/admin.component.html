<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
  <mat-tab label="Companies"
    ><div class="tab-content">
      <table mat-table [dataSource]="companies" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Vat Column -->
        <ng-container matColumnDef="vat">
          <th mat-header-cell *matHeaderCellDef>Vat</th>
          <td mat-cell *matCellDef="let element">{{ element.vat }}</td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let element">
            {{ element.address.address1 }} ,{{ element.address.city }}
            {{ element.address.postcode }},
            {{ element.address.country }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table></div
  ></mat-tab>
  <mat-tab label="Users">Users content</mat-tab>
  <mat-tab label="Settings">Settings content</mat-tab>
</mat-tab-group>
