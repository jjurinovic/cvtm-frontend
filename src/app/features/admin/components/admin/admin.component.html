<mat-card>
  <mat-tab-group
    [selectedIndex]="selectedTabIndex"
    (selectedIndexChange)="changeTab($event)"
    mat-stretch-tabs="false"
    mat-align-tabs="start"
    class="admin"
  >
    <mat-tab label="Companies"
      ><div class="tab-content">
        <a routerLink="/admin/company/create">
          <button mat-flat-button color="primary" class="admin__add-company">
            Add Company
          </button>
        </a>
        <app-company-list></app-company-list></div
    ></mat-tab>
    <mat-tab label="Settings">Settings content</mat-tab>
  </mat-tab-group>
</mat-card>
